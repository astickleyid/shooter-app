name: iOS Build
# Note: Keep this file touched when you want to trigger iOS CI on push.

on:
  push:
    branches:
      - main
      - develop
      - ios-sync-origin-main
    paths:
      - 'ios/**'
      - 'index.html'
      - 'script.js'
      - 'style.css'
      - 'backend-api.js'
      - 'assets/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches:
      - main
      - develop
      - ios-sync-origin-main
    paths:
      - 'ios/**'
      - 'index.html'
      - 'script.js'
      - 'style.css'
      - 'backend-api.js'
      - 'assets/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync-web-content:
    name: Sync Web Content to iOS
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync web files to iOS WebContent
        run: |
          echo "Syncing web content to iOS bundle..."

          # Copy main game files
          cp -v index.html ios/VoidRift/WebContent/index.html
          cp -v script.js ios/VoidRift/WebContent/script.js
          cp -v style.css ios/VoidRift/WebContent/style.css

          # Copy auth + social UI system files
          cp -v auth-system.js ios/VoidRift/WebContent/auth-system.js
          cp -v leaderboard-system.js ios/VoidRift/WebContent/leaderboard-system.js
          cp -v social-ui.js ios/VoidRift/WebContent/social-ui.js
          cp -v social-ui.css ios/VoidRift/WebContent/social-ui.css

          # Copy 3D integration module
          cp -v game-3d-integration.js ios/VoidRift/WebContent/game-3d-integration.js

          # Copy API and supporting files
          cp -v backend-api.js ios/VoidRift/WebContent/backend-api.js
          cp -v audio-manager.js ios/VoidRift/WebContent/audio-manager.js
          cp -v game-utils.js ios/VoidRift/WebContent/game-utils.js

          # Copy social integration files
          cp -v social-api.js ios/VoidRift/WebContent/social-api.js
          cp -v social-hub.js ios/VoidRift/WebContent/social-hub.js
          cp -v social-integration.js ios/VoidRift/WebContent/social-integration.js
          cp -v unified-social.js ios/VoidRift/WebContent/unified-social.js

          # Copy assets directory
          rsync -av --delete assets/ ios/VoidRift/WebContent/assets/

          # Copy source modules (needed for 3D integration)
          rsync -av --delete src/ ios/VoidRift/WebContent/src/

          echo "Web content sync complete!"

      - name: Verify Vercel URL in backend-api.js
        run: |
          echo "Checking Vercel API URL..."
          grep -n "API_URL:" ios/VoidRift/WebContent/backend-api.js || true

      - name: Upload synced content as artifact
        uses: actions/upload-artifact@v4
        with:
          name: synced-web-content
          path: ios/VoidRift/WebContent/

  build-ios:
    name: Build iOS App
    runs-on: macos-14
    needs: sync-web-content
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download synced content
        uses: actions/download-artifact@v4
        with:
          name: synced-web-content
          path: ios/VoidRift/WebContent/

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods (if needed)
        working-directory: ios
        run: |
          if [ -f "Podfile" ]; then
            echo "Podfile found, installing dependencies..."
            pod install
          else
            echo "No Podfile found, skipping pod install"
          fi

      - name: Build iOS app (Debug)
        working-directory: ios
        run: |
          xcodebuild \
            -project VoidRift.xcodeproj \
            -scheme VoidRift \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          ls -lah ios/build/ 2>/dev/null || echo "Build directory structure may vary"

  build-archive:
    name: Build iOS Archive (Release)
    runs-on: macos-14
    needs: sync-web-content
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    env:
      IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
      EXPORT_OPTIONS_PLIST_BASE64: ${{ secrets.EXPORT_OPTIONS_PLIST_BASE64 }}
      IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
      ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
      ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download synced content
        uses: actions/download-artifact@v4
        with:
          name: synced-web-content
          path: ios/VoidRift/WebContent/

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Import Code-Signing Certificates (if available)
        run: |
          if [ -z "${IOS_CERTIFICATE_BASE64}" ]; then
            echo "No signing secrets configured; skipping code signing setup."
            exit 0
          fi

          echo "Setting up code signing..."
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "${IOS_CERTIFICATE_BASE64}" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "${KEYCHAIN_PASSWORD}" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "${KEYCHAIN_PASSWORD}" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "${P12_PASSWORD}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Clean up certificate file
          rm $CERTIFICATE_PATH

      - name: Install Provisioning Profile (if available)
        run: |
          if [ -z "${IOS_PROVISIONING_PROFILE_BASE64}" ]; then
            echo "No provisioning profile configured; skipping."
            exit 0
          fi

          echo "Installing provisioning profile..."
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          PROFILE_PLIST="$RUNNER_TEMP/profile.plist"
          echo -n "${IOS_PROVISIONING_PROFILE_BASE64}" | base64 --decode -o "$PROFILE_PATH"

          # Extract UUID and install into the standard location.
          security cms -D -i "$PROFILE_PATH" > "$PROFILE_PLIST"
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" "$PROFILE_PLIST")
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/${UUID}.mobileprovision"
          echo "Installed provisioning profile UUID: ${UUID}"

      - name: Prepare App Store Connect API Key (if available)
        run: |
          if [ -z "${ASC_API_KEY_P8_BASE64}" ] || [ -z "${ASC_API_KEY_ID}" ] || [ -z "${ASC_API_ISSUER_ID}" ]; then
            echo "No App Store Connect API key configured; skipping."
            exit 0
          fi

          echo "Preparing App Store Connect API key..."
          KEY_PATH="$RUNNER_TEMP/AuthKey.p8"
          echo -n "${ASC_API_KEY_P8_BASE64}" | base64 --decode -o "$KEY_PATH"
          chmod 600 "$KEY_PATH"

          {
            echo "ASC_KEY_PATH=$KEY_PATH"
            echo "ASC_AUTH_ARGS=-authenticationKeyPath $KEY_PATH -authenticationKeyID ${ASC_API_KEY_ID} -authenticationKeyIssuerID ${ASC_API_ISSUER_ID}"
          } >> "$GITHUB_ENV"

      - name: Build iOS Archive
        working-directory: ios
        run: |
          echo "Creating iOS archive..."

          # If we have signing configured (either p12+profile, or App Store Connect API key),
          # build a signed archive. Otherwise, build an unsigned archive artifact.
          if [ -n "${IOS_CERTIFICATE_BASE64}" ] || [ -n "${ASC_API_KEY_P8_BASE64}" ]; then
            xcodebuild \
              -project VoidRift.xcodeproj \
              -scheme VoidRift \
              -configuration Release \
              -archivePath $RUNNER_TEMP/VoidRift.xcarchive \
              -allowProvisioningUpdates ${ASC_AUTH_ARGS:-} \
              archive
          else
            xcodebuild \
              -project VoidRift.xcodeproj \
              -scheme VoidRift \
              -configuration Release \
              -archivePath $RUNNER_TEMP/VoidRift.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          fi

      - name: Prepare Export Options (if configured)
        run: |
          if [ -z "${EXPORT_OPTIONS_PLIST_BASE64}" ]; then
            echo "No ExportOptions.plist configured; skipping IPA export."
            exit 0
          fi
          if [ -z "${IOS_CERTIFICATE_BASE64}" ] && [ -z "${ASC_API_KEY_P8_BASE64}" ]; then
            echo "No signing configured; skipping IPA export."
            exit 0
          fi
          echo "Preparing export options plist..."
          echo -n "${EXPORT_OPTIONS_PLIST_BASE64}" | base64 --decode -o $RUNNER_TEMP/ExportOptions.plist

      - name: Export IPA (if configured)
        run: |
          if [ ! -f "$RUNNER_TEMP/ExportOptions.plist" ]; then
            echo "No ExportOptions.plist present; skipping IPA export."
            exit 0
          fi
          echo "Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/VoidRift.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/VoidRift-Export \
            -allowProvisioningUpdates ${ASC_AUTH_ARGS:-}

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: VoidRift-Archive
          path: ${{ runner.temp }}/VoidRift.xcarchive
          retention-days: 30

      - name: Upload IPA (if configured)
        uses: actions/upload-artifact@v4
        with:
          name: VoidRift-IPA
          path: ${{ runner.temp }}/VoidRift-Export/*.ipa
          if-no-files-found: ignore
          retention-days: 30

      - name: Summary
        run: |
          echo "## iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… iOS archive created successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Archive available in artifacts" >> $GITHUB_STEP_SUMMARY
          if [ -d "$RUNNER_TEMP/VoidRift-Export" ]; then
            echo "ðŸ“² IPA export available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸŽ® Latest web content synced from Vercel deployment" >> $GITHUB_STEP_SUMMARY
