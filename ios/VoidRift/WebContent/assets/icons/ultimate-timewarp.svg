<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Temporal Rift - Time distortion -->
  <g opacity="0.4">
    <circle cx="24" cy="24" r="18" fill="none" stroke="#c084fc" stroke-width="2"/>
  </g>
  <g opacity="0.6">
    <circle cx="24" cy="24" r="14" fill="none" stroke="#c084fc" stroke-width="2"/>
  </g>
  <g opacity="0.8">
    <circle cx="24" cy="24" r="10" fill="none" stroke="#c084fc" stroke-width="2"/>
  </g>
  <!-- Time core -->
  <circle cx="24" cy="24" r="6" fill="#e9d5ff" stroke="#a855f7" stroke-width="2"/>
  <circle cx="24" cy="24" r="3" fill="#f3e8ff"/>
  <!-- Clock hands -->
  <line x1="24" y1="24" x2="24" y2="18" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="24" x2="28" y2="24" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Distortion particles -->
  <circle cx="12" cy="12" r="1.5" fill="#c084fc" opacity="0.6"/>
  <circle cx="36" cy="12" r="1.5" fill="#c084fc" opacity="0.5"/>
  <circle cx="12" cy="36" r="1.5" fill="#c084fc" opacity="0.7"/>
  <circle cx="36" cy="36" r="1.5" fill="#c084fc" opacity="0.4"/>
</svg>
